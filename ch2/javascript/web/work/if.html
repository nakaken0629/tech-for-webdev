<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分岐（if）</title>
    <script type="text/javascript" src="if.js"></script>
</head>

<body>
    <h1>分岐（if）</h1>
    <p>以下のプログラムが実行されます</p>
    <pre>
        let size = 5;
        if (size &lt; 10) {
            alert("10より小さい");
        } else {
            alert("10以上");
        }
    </pre>
</body>

</html>
