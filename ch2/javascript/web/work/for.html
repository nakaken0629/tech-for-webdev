<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>繰り返し（for）</title>
    <script type="text/javascript" src="for.js"></script>
</head>

<body>
    <h1>繰り返し（for）</h1>
    <p>以下のプログラムが実行されます</p>
    <pre>
        for (let index = 0; index &lt; 3; index++) {
            alert(index);
        }
    </pre>
</body>

</html>
