<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>繰り返し（while）</title>
    <script type="text/javascript" src="while.js"></script>
</head>

<body>
    <h1>繰り返し（while）</h1>
    <p>以下のプログラムが実行されます</p>
    <pre>
        let index = 0;
        while (index &lt; 3) {
            alert(index);
            index = index + 1;
        }
    </pre>
</body>

</html>
